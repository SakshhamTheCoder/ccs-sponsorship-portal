{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center w-full min-h-screen">
    <div class="flex flex-col rounded-lg p-8 shadow-lg border-2 bg-gray-100 max-w-md w-full md:p-16">
        <div class="text-4xl font-bold text-center mb-6">
            Login to CCS Sponsorship Admin Portal
        </div>
        <hr class="my-4 border-2 rounded-lg w-1/2 mx-auto" />
        <form method="POST" class="flex flex-col gap-6 w-full">
            {% csrf_token %}
            {% if messages %}
            <div>
                {% for message in messages %}
                <p class="text-red-500 text-sm text-center">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <div
                class="flex items-center bg-white border-2 border-gray-200 rounded-lg px-4 py-2 focus-within:border-primary">
                <input type="text" name="username" placeholder="Username" class="w-full pl-4 text-sm focus:outline-none"
                    required />
            </div>
            <div
                class="flex items-center bg-white border-2 border-gray-200 rounded-lg px-4 py-2 focus-within:border-primary">
                <input type="password" name="password" placeholder="Password"
                    class="w-full pl-4 text-sm focus:outline-none" required />
            </div>
            <button type="submit"
                class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Login
            </button>
        </form>

    </div>
</div>
{% endblock %}
