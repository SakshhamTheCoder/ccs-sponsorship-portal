<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="fixed w-full bg-[#333333] text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <!-- Title -->
            <h1 class="text-xl md:text-2xl font-bold">CCS Sponsorship Admin Portal</h1>

            <!-- Logout Form -->
            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-1 rounded-lg shadow-md transition duration-200">
                    Logout
                </button>
            </form>
            {% endif %}
        </div>
    </header>

    <!-- Content Section -->
    <main class="container mx-auto px-6">
        {% block content %}
        {% endblock %}
    </main>

</body>


</html>
